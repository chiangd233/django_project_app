{% extends 'base.html' %}
{% block title %}
    GIT FIT NOW
{% endblock %}

{% block body %}
    <div class = "container" id = "form">
        <h1>{{username}}'s Workout Collection:</h1>
        {% for workouts in workouts %} 
        <div class = "workout">
            <a href = "{% url 'workout_detail' workouts.pk %}">
                <h4>{{workouts.name}}</h4>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
