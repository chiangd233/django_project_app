{% extends 'base.html' %}

{% block body %}
    <div class = "container" id = "forms">
        <h3>Are you sure you want to delete this workout - {{workout.name}}?</h3>
        <form method = "post">
            {% csrf_token %}
            <div>
                <input type = "submit" value = "Confirm" />
                <a href = "{% url 'workout_detail' workout.pk %}"> 
                    <input type = "button" value = "Cancel" />
                </a>
            </div>
        </form>
    </div>
{% endblock %}
